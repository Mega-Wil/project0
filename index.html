<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <header>
        <nav class="nav-bar">
        <ul class="nav-links">
            <li><a href="image.html">Images</a></li>
            <li><a href="advanced.html">Advanced Search</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="moogle-container">
                <h1 class="moogle" aria-label="Moogle">
                    <span class="blue" aria-hidden="true">M</span>
                    <span class="red" aria-hidden="true">o</span>
                    <span class="yellow" aria-hidden="true">o</span>
                    <span class="blue" aria-hidden="true">g</span>
                    <span class="green" aria-hidden="true">l</span>
                    <span class="red" aria-hidden="true">e</span>
                </h1>    
            </div>
        </div>
        <div class="form">
            <form action="https://www.google.com/search">
                <div class="search-container">
                    <div class="search-text-input">
                    <span class="material-symbols-outlined">search</span>
                    <input class="search-input" type="text" name="q" autofocus>
                    </div>
                    <div class="search-submit">
                    <input type="submit" value="Moogle Search" aria-label="Moogle Search">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" aria-label="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
